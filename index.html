<!DOCTYPE html>
<html>
    <head>
        <title>AI Notes Manager</title>
        <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>AI Notes Manager</h1>
      <button class="ai-button" id="toggleAI">
        <span>AI Assistant</span>
      </button>
    </div>
    
    <div class="main-content">
      <div class="notes-panel">
        <div class="notes-header">
          <h2>My Notes</h2>
          <button class="add-note" id="addNote">Add New Note</button>
        </div>
        <div class="notes-list" id="notesList"></div>
      </div>
      
      <div class="ai-panel" id="aiPanel">
        <h2>AI Assistant</h2>
        <div class="ai-chat">
          <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
              Hello! How can I help you today?
            </div>
          </div>
          <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button id="sendMessage">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="note-form" id="noteForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" id="noteTitle">
    </div>
    <div class="form-group">
      <label>Type</label>
      <select id="noteType">
        <option value="meeting">Meeting</option>
        <option value="project">Project</option>
        <option value="general">General Note</option>
      </select>
    </div>
    <div class="form-group">
      <label>Content</label>
      <textarea id="noteContent"></textarea>
    </div>
    <div class="form-buttons">
      <button class="cancel-btn" id="cancelNote">Cancel</button>
      <button class="save-btn" id="saveNote">Save</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
